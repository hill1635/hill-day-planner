<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="time-block">
      <div class="row" id="hour-1" data-time="9:00 AM">
        <time class="hour">9AM</time>
        <textarea id="text-1"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-2" data-time="10:00 AM">
        <div class="hour">10AM</div>
        <textarea id="text-2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-3" data-time="11:00 AM">
        <div class="hour">11AM</div>
        <textarea id="text-3"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-4" data-time="12:00 PM">
        <div class="hour">12PM</div>
        <textarea id="text-4"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-5" data-time="1:00 PM">
        <div class="hour">1PM</div>
        <textarea id="text-5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-6" data-time="2:00 PM">
        <div class="hour">2PM</div>
        <textarea id="text-6"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-7" data-time="3:00 PM">
        <div class="hour">3PM</div>
        <textarea id="text-7"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-8" data-time="4:00 PM">
        <div class="hour">6PM</div>
        <textarea id="text-8"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="hour-9" data-time="5:00 PM">
        <div class="hour">5PM</div>
        <textarea id="text-9"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript">
    var date = moment().format('dddd MMMM Do');
    var currentDay = $("#currentDay");
    currentDay.text(date);

    var time = moment().format('LT');
    console.log(time);

    // 9AM calculates as greater than at 1PM for some reason.
    for (var i = 1; i < 10; i++) {
      var timeValue = $("#hour-" + [i]).attr("data-time");
      console.log(timeValue);
      var nextIndex = [i + 1];
      var nextTime = $("#hour-" + nextIndex).attr("data-time");
      console.log("next time: " + nextTime);
      var textArea = $("#text-" + [i]);
      console.log(textArea);
      if (time > timeValue) {
        $(textArea).attr("class", "past");
      }
      if (time >= timeValue && time < nextTime) {
        $(textArea).attr("class", "present");
      }
      if (time < timeValue) {
        $(textArea).attr("class", "future");
      }
    }

  </script>
</body>

</html>
