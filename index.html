<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="time-block">
      <div class="row" id="hour-0" data-time="09:00">
        <div class="hour">9AM</div>
        <textarea id="text-0" type="text"></textarea>
        <button class="saveBtn" id="btn-0">Save</button>
      </div>
      <div class="row" id="hour-1" data-time="10:00">
        <div class="hour">10AM</div>
        <textarea id="text-1"></textarea>
        <button class="saveBtn" id="btn-1">Save</button>
      </div>
      <div class="row" id="hour-2" data-time="11:00">
        <div class="hour">11AM</div>
        <textarea id="text-2"></textarea>
        <button class="saveBtn" id="btn-2">Save</button>
      </div>
      <div class="row" id="hour-3" data-time="12:00">
        <div class="hour">12PM</div>
        <textarea id="text-3"></textarea>
        <button class="saveBtn" id="btn-3">Save</button>
      </div>
      <div class="row" id="hour-4" data-time="13:00">
        <div class="hour">1PM</div>
        <textarea id="text-4"></textarea>
        <button class="saveBtn" id="btn-4">Save</button>
      </div>
      <div class="row" id="hour-5" data-time="14:00">
        <div class="hour">2PM</div>
        <textarea id="text-5"></textarea>
        <button class="saveBtn" id="btn-5">Save</button>
      </div>
      <div class="row" id="hour-6" data-time="15:00">
        <div class="hour">3PM</div>
        <textarea id="text-6"></textarea>
        <button class="saveBtn" id="btn-6">Save</button>
      </div>
      <div class="row" id="hour-7" data-time="16:00">
        <div class="hour">4PM</div>
        <textarea id="text-7"></textarea>
        <button class="saveBtn" id="btn-7">Save</button>
      </div>
      <div class="row" id="hour-8" data-time="17:00">
        <div class="hour">5PM</div>
        <textarea id="text-8"></textarea>
        <button class="saveBtn" id="btn-8">Save</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
